<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<body>

    <header>
        <div id="headContainer"><h1 id="logo">CODING.CHALLENGE()</h1></div>
    </header>
    
    <!-- Main contains quiz game content dynamically as needed. -->
    <main>
        <div id="intro" class="gamePage">
            <div id = "start"><h1>Let's Play</h1></div>
            <p>Try to answer the questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
        </div>
        <div id="quiz" class="gamePage">
            <div id="gameInfo"></div>
        </div>
        <div id="finalScore" class="gamePage">
            <h1>Your final score was</h1>
            <h3 id="scoreH3"></h3>
            <form method="POST">
                <div class="input-group">
                  <label for="initials">Enter your initials</label><br>
                  <input type="text" name="init" id="init" placeholder="Place your initials here" />
                </div>
                <div id="msg"></div>
                <button id="postIt">Post It!</button>
            </form>
            <div class="leaderBoard">
                <h2>Top Scores:</h2>
                <ul id="leaders">

                </ul>
              </div>
        </div>
        <div id="topScores" class="gamePage">
            <h2>High Scores</h2>
        </div>
    </main>
    
    <!-- Footer contains link to vew high scores -->
    <footer>
        <h1 id="highScore"></h1>
    </footer>
    <script src="js/script.js"></script>


</body>
</html>
